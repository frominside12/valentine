<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kangen bubub amat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-deep: #8b1538;
            --rose-red: #c41e3a;
            --rose-pink: #ff6b9d;
            --rose-blush: #ffd4e5;
            --cream: #fff5f7;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--cream);
            color: var(--rose-deep);
            overflow-x: hidden;
            position: relative;
        }

        /* Floating petals background */
        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(ellipse at center, var(--rose-pink) 0%, var(--rose-blush) 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.6;
            animation: fall linear infinite;
            transform-origin: center;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--rose-blush) 0%, transparent 70%);
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: var(--rose-red);
            margin-bottom: 20px;
            letter-spacing: -2px;
            line-height: 1.1;
            animation: fadeInDown 1.2s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: var(--rose-deep);
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-out 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Flower decoration */
        .heart-large {
            font-size: 120px;
            color: var(--rose-red);
            animation: flowerBloom 1.5s ease-in-out infinite, fadeIn 1.2s ease-out 0.6s backwards;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(196, 30, 58, 0.3));
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heart-large:hover {
            transform: rotate(360deg) scale(1.2);
            filter: drop-shadow(0 15px 30px rgba(196, 30, 58, 0.4));
        }

        @keyframes flowerBloom {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.15) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Letter section */
        .letter {
            background: white;
            padding: 60px 50px;
            margin: 60px 0;
            border-radius: 2px;
            box-shadow: 
                0 1px 3px rgba(139, 21, 56, 0.1),
                0 20px 40px rgba(139, 21, 56, 0.15);
            position: relative;
            animation: fadeIn 1.2s ease-out 0.9s backwards;
            border: 1px solid var(--rose-blush);
        }

        .letter::before,
        .letter::after {
            content: '❦';
            position: absolute;
            font-size: 40px;
            color: var(--gold);
            opacity: 0.3;
        }

        .letter::before {
            top: 20px;
            left: 30px;
        }

        .letter::after {
            bottom: 20px;
            right: 30px;
            transform: rotate(180deg);
        }

        .letter-content {
            font-size: 1.3rem;
            line-height: 2;
            color: var(--rose-deep);
            text-align: left;
        }

        .letter-content p {
            margin-bottom: 1.5em;
        }

        .signature {
            text-align: right;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            margin-top: 40px;
            color: var(--rose-red);
        }

        /* Reasons section */
        .reasons {
            margin: 80px 0;
        }

        .reasons h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            color: var(--rose-red);
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out 1.2s backwards;
        }

        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .reason-card {
            background: white;
            padding: 40px 30px;
            border-radius: 2px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(139, 21, 56, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--rose-blush);
            animation: fadeInUp 1.2s ease-out backwards;
        }

        .reason-card:nth-child(1) { animation-delay: 1.3s; }
        .reason-card:nth-child(2) { animation-delay: 1.4s; }
        .reason-card:nth-child(3) { animation-delay: 1.5s; }
        .reason-card:nth-child(4) { animation-delay: 1.6s; }
        .reason-card:nth-child(5) { animation-delay: 1.7s; }
        .reason-card:nth-child(6) { animation-delay: 1.8s; }

        .reason-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(139, 21, 56, 0.2);
        }

        .reason-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }

        .reason-text {
            font-size: 1.2rem;
            color: var(--rose-deep);
            line-height: 1.6;
        }

        /* Gallery */
        .gallery {
            margin: 80px 0;
            text-align: center;
        }

        .gallery h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--rose-red);
            margin-bottom: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--rose-red), var(--rose-pink));
            color: white;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.4);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .photo-placeholder {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--rose-blush) 0%, var(--rose-pink) 100%);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 5px 15px rgba(139, 21, 56, 0.15);
            transition: transform 0.3s ease;
            border: 3px solid white;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .photo-placeholder:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .photo-placeholder.has-photo {
            font-size: 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1rem;
            color: var(--rose-deep);
        }

        .footer-heart {
            font-size: 30px;
            color: var(--rose-red);
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .letter {
                padding: 40px 30px;
            }

            .letter-content {
                font-size: 1.1rem;
            }

            .reason-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating petals -->
    <div class="petals" id="petals"></div>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1><i>hepi valentine ye bubub</i></h1>
            <div class="heart-large">⭐</div>
        </section>

        <!-- Love Letter -->
        <section class="letter">
            <div class="letter-content">
                <p>buat bubub,</p>
                <p><i>cieee valentine, nanti coklatnya nyusul yaaa kamu pilih aja mw yang mana boss</i></p>
                <p class="signature">Pria paling tampan se dunia</p>
            </div>
        </section>

        <section class="gallery">
            <h2>Memories</h2>
            <div class="photo-grid" id="photoGrid">
                <div class="photo-placeholder" data-index="0"><img src="WhatsApp Image 2026-02-14 at 2.18.41 AM (1).jpeg" alt=""></div>
                <div class="photo-placeholder" data-index="1"><img src="WhatsApp Image 2026-02-14 at 2.18.41 AM.jpeg" alt=""></div>
                <div class="photo-placeholder" data-index="2"><img src="25c1a90d-08b6-4c89-9389-ffdd23c0434e.png" alt=""></div>
                <div class="photo-placeholder" data-index="3"><img src="WhatsApp Image 2026-02-14 at 2.18.40 AM.jpeg" alt=""></div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>udah ya bingung aku mau ngetik apa lagi pokonya love u poll dah ya bubub, mwah.</p>
        </footer>
    </div>

    <script>
        // Generate floating petals
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 20;

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Random positioning and animation
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.width = (Math.random() * 15 + 10) + 'px';
                petal.style.height = petal.style.width;
                
                petalsContainer.appendChild(petal);
            }
        }

        createPetals();

        // Photo upload functionality
        const photoUpload = document.getElementById('photo-upload');
        const photoGrid = document.getElementById('photoGrid');
        let uploadedPhotos = [];

        photoUpload.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        uploadedPhotos.push(event.target.result);
                        updatePhotoGrid();
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
        });

        // Click on placeholder to upload photo for that spot
        photoGrid.addEventListener('click', function(e) {
            const placeholder = e.target.closest('.photo-placeholder');
            if (placeholder) {
                const index = parseInt(placeholder.getAttribute('data-index'));
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                
                input.onchange = function(event) {
                    const file = event.target.files[0];
                    if (file && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            uploadedPhotos[index] = e.target.result;
                            updatePhotoGrid();
                        };
                        
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            }
        });

        function updatePhotoGrid() {
            const placeholders = photoGrid.querySelectorAll('.photo-placeholder');
            
            placeholders.forEach((placeholder, index) => {
                if (uploadedPhotos[index]) {
                    placeholder.classList.add('has-photo');
                    
                    // Remove existing image if any
                    const existingImg = placeholder.querySelector('img');
                    if (existingImg) {
                        existingImg.remove();
                    }
                    
                    // Add new image
                    const img = document.createElement('img');
                    img.src = uploadedPhotos[index];
                    img.alt = 'Our memory';
                    placeholder.appendChild(img);
                }
            });
        }
    </script>
</body>
</html>
